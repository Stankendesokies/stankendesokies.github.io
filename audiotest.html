<html>

        <title>audio test</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="phone.css">
        <link rel="stylesheet" type="text/css" href="side_nav.css">

        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="audioplayer.js"></script>

    <body>
        <header class="top_bar" id="top_bar">
            <h1 class="title">audio test</h1>
            <nav>
                <span class="openNav" onclick="openNav()">&#9776;</span>
            </nav>
        </header>
        <div class="sidebar" id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

        <main class="main_box" id="main_box">
            <article class="main_focus">
                <h2>This is an audio test page (for now)</h2>
                <div id="audio-player-container">
                    <audio src="" preload="metadata" loop></audio>
                    <p>audio player ish</p>
                    <button id="play-icon"></button>
                    <span id="current-time" class="time">0:00</span>
                    <input type="range" id="seek-slider" max="100" value="0">
                    <span id="duration" class="time">0:00</span>
                    <output id="volume-output">100</output>
                    <input type="range" id="volume-slider" max="100" value="100">
                    <button id="mute-icon"></button>
                </div>
            </article>
            <footer class="bottom_bar">

                <p>Copywhatever Ⓐ</p>
