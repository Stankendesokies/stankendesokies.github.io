<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>audio test</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="side_nav.css">
        <link rel="stylesheet" type="text/css" href="autiotest.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <header class="top_bar" id="top_bar">
            <h1 class="title">audio test</h1>
            <nav>
                <span class="openNav" onclick="openNav()">&#9776;</span>
            </nav>
        </header>
        <div class="sidebar" id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <section class="links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/socials">Socials</a>
            </section>
        </div>
        <main class="main_box" id="main_box">
            <article class="main_focus">
                <h2>This is an audio test page (for now)</h2>
                <video id="banner-video" playsinline="" controls="" src="audio/fuck_gender.mp3" type="video/mp3" style="width:100%; height:40px;"></video>
                <button type="button" class="active" id="play_button">Play</button>

                <div id="video-controls" class="controls" data-state="hidden">
                    <button id="playpause" type="button" data-state="play">Play/Pause</button>
                    <button id="stop" type="button" data-state="stop">Stop</button>
                    <div class="progress">
                      <progress id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                      </progress>
                    </div>
                    <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
                    <button id="volinc" type="button" data-state="volup">Vol+</button>
                    <button id="voldec" type="button" data-state="voldown">Vol-</button>
                    <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
                  </div>
                  
            </article>
            <footer class="bottom_bar">
                <br>
                <p>Copywhatever Ⓐ</p>
            </footer>
        </main>
    </body>
</html>
