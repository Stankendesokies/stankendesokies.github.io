<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>audio test</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="side_nav.css">
        <link rel="stylesheet" type="text/css" href="autiotest.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <header class="top_bar" id="top_bar">
            <h1 class="title">audio test</h1>
            <nav>
                <span class="openNav" onclick="openNav()">&#9776;</span>
            </nav>
        </header>
        <div class="sidebar" id="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <section class="links">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/socials">Socials</a>
            </section>
        </div>
        <main class="main_box" id="main_box">
            <article class="main_focus">
                <h2>This is an audio test page (for now)</h2>
                <div class="controls">
                    <video class="video" src="audio/fuck_gender.mp3" type="video/mp3"></video>
                    <button type="button" class="play">
                        <i class="material-icons play-button">play_arrow</i>
                    </button>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="time">
                        <span class="current">0:00</span> / <span class="duration">0:00</span>
                    </div>
                    <button type="button" class="mute">
                        <i class="material-icons mute-button">volume_off</i>
                    </button>
                    <input type="range" class="volume" min="0" max="1" step="0.01" value="1">
                    <div class="volume-buttons">
                        <button class="volume-up">
                            <i class="material-icons">volume_up</i>
                        </button>
                        <button class="volume-down">
                            <i class="material-icons">volume_down</i>
                        </button>
                        <span class="volume-percent">100%</span>
                    </div>
                </div>
            </article>
            <footer class="bottom_bar">
                <br>
                <p>Copywhatever Ⓐ</p>
            </footer>
        </main>
    </body>
</html>
